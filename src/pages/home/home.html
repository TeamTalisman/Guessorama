<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<!-- Level Cards -->
<ion-content>
<!-- Header -->
<header class='home-header' primary-color>
  <ion-title class='home-header-title'>Guessorama</ion-title>
</header>
  <ion-list class='level-card-container'>
      <ion-card class='level-card' *ngFor='let level of levels' (click)='levelTapped($event, level)'>
        <ion-card-content>
          {{ level.title }}
        </ion-card-content>
      </ion-card>
  </ion-list>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
