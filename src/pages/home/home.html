<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<!-- Home -->
<ion-content class="home">
  <!-- Header -->
  <header class='home-header' primary-color>
    <section class='home-header-topbar'>
      <p class="points-number">#</p>
      <ion-icon class="points-icon" name="star"></ion-icon>
    </section>
    <section class='home-header-logo'>
      <img class="logo" src="../../assets/icon/guessoramatitle.png">
    </section>
  </header>
  <!-- Level cards -->
  <ion-list class='level-card-container'>
      <ion-card class='level-card' *ngFor='let level of levels' (click)='levelTapped($event, level)'>
        <ion-card-content class='level-card-content'>
          {{ level.title }}
        </ion-card-content>
      </ion-card>
  </ion-list>
</ion-content>
